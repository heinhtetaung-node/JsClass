function getStandardDateFormat(dateObj) {
	var d = dateObj;
	var year = d.getFullYear();
	var month = d.getMonth()+1;  // လက 0 ကစရေတွက်လို့ ၁ပေါင်းပေး
	if(month < 10){
	  month = '0'+month;
	}
	var day = d.getDate();
	if(day < 10){
	  day = '0'+day;
	}
	var minute = d.getMinutes();
	if(minute < 10){
	  minute = '0'+minute;
	}
	var seconds = d.getSeconds();
	if(seconds < 10){
	  seconds = '0'+seconds;
	}
	var finalDate = year+'-'+month+'-'+day+' '+d.getHours()+':'+minute+':'+seconds;
	return finalDate;
}
