<!DOCTYPE html>
<html>
<head>
	<title>Fronted Slider Javascript</title>
	<style type="text/css">
		/* Hide scrollbar for Chrome, Safari and Opera */
		.example::-webkit-scrollbar {
		  display: none;
		}

		/* Hide scrollbar for IE, Edge and Firefox */
		.example {
		  -ms-overflow-style: none;  /* IE and Edge */
		  scrollbar-width: none;  /* Firefox */
		}
	</style>
</head>
<body>
	<div style="position: relative; width: 500px; height: 300px;">
		<div class="example" id="img-banner" style="display: flex; flex-direction: row; width: 500px; height: 300px; background: pink; overflow: hidden; overflow-x: scroll; ">
			<img src="https://loremflickr.com/500/300/tokyo/all" style="width: 500px" />
			<img src="https://loremflickr.com/501/300/tokyo/all" style="width: 500px" />
			<img src="https://loremflickr.com/500/301/tokyo/all" style="width: 500px" />
			<img src="https://loremflickr.com/502/300/tokyo/all" style="width: 500px" />
			<img src="https://loremflickr.com/500/302/tokyo/all" style="width: 500px" />
		</div>
		<div style="    width: 200px;
    position: absolute;
    bottom: 20px;
    left: 32%;
    right: 30%;
    font-weight: bold;
    font-size: 30px;
    color: #fff;">






			
			<a style="color:#fff; text-decoration: none;" onclick="go(event, 1)" href="">&#10112;</a>
			<a style="color:#fff; text-decoration: none;" onclick="go(event, 2)" href="">&#10113;</a>
			<a style="color:#fff; text-decoration: none;" onclick="go(event, 3)" href="">&#10114;</a>
			<a style="color:#fff; text-decoration: none;" onclick="go(event, 4)" href="">&#10115;</a>
			<a style="color:#fff; text-decoration: none;" onclick="go(event, 5)" href="">&#10116;</a>

		</div>
	</div>

	<script type="text/javascript">
		function go(event, num) {
			event.preventDefault();
			num--;
			document.getElementById('img-banner').scrollTo({
		        top: 0,
		        left: Math.max(num * 500),
		        behavior: 'smooth'      
		    });
		}
	</script>
</body>
</html>
